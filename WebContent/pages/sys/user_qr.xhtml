<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view contentType="text/html">
	<h:head>
		<title>用户二维码</title>
		<link rel="shortcut icon" href="resources/images/favicon.ico" />
	</h:head>
	<body>
		<h:form>
			<h:panelGrid columns="3" >
				<c:forEach items="#{userBB.list}" var="com" varStatus="vs">
					<h:panelGrid style="width:115px;height:90px;">
					<p:barcode value="#{com.id}" type="qr"
						style="width:90px;height:90px;" />
						<h:outputLabel value="#{com.userName} " style="font-size:15px;padding-left:10%;" ></h:outputLabel>
					</h:panelGrid>
				</c:forEach>
			</h:panelGrid>

		</h:form>
	</body>
</f:view>
</html>
