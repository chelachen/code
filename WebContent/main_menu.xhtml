	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:form>
	<p:dock position="top"  proximity="20">
		<c:forEach items="#{mainBB.moduleList}"  var="s">
			<p:menuitem ajax="true" icon="#{resource[s.iconUrlBig]}" value= "#{s.moduleName}"  
										    update="@form:@parent:mainForm:mainPanelGrid" 
											action="#{mainBB.changeMemuTab}" 
											 style="background-color:transparent;border-color:transparent;z-index:100000;">
											<f:setPropertyActionListener
												target="#{mainBB.currentModuleBO}" value="#{s}" />
											<f:setPropertyActionListener
												target="#{mainBB.mainContentPage}"
												value="/pages/main/new_main_home.xhtml" />
												
											<f:setPropertyActionListener
												target="#{mainBB.mainOnePanelGroup}" value="false" />
											<f:setPropertyActionListener
												target="#{mainBB.mainTowPanelGroup}" value="true" />
												
											<f:setPropertyActionListener target="#{mainBB.seleteTab}"
											value="firstTab" />
											<f:setPropertyActionListener
											target="#{mainBB.mainContentPage}"
											value="/pages/main/new_main_home.xhtml" />
										</p:menuitem>
			
		</c:forEach>
	</p:dock>
